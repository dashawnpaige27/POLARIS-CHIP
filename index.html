<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link = "https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter" link = "https://hax.psu.edu" shiny></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card
  title="Bear"
  ImageSrc="https://www.nwf.org/-/media/NEW-WEBSITE/Shared-Folder/Wildlife/Mammals/mammal_grizzy-bear_600x300.jpg"
  p="This bear is eating food."></my-card>
    

  <my-card
    title="Happy Monkey"
    ImageSrc="https://m.media-amazon.com/images/I/71Btvd6lIjS._AC_UF894,1000_QL80_.jpg"
    p="This monkey is happy."></my-card>

  <my-card
  title="Ninja Turtle"
  ImageSrc="https://static.wikia.nocookie.net/great-characters/images/b/bb/TMNT.jpeg/revision/latest?cb=20200716144943"
  p="I grew up watching the Ninja Turtles. The movies are bad though."></my-card>

  <my-card
  title="Patrick Star"
  ImageSrc="https://ih1.redbubble.net/image.3565262416.4338/flat,750x,075,f-pad,750x1000,f8f8f8.jpg"
  p="Patrick lives under a rock in the Bikini bottom."></my-card>

  <my-card
  title="Shark"
  ImageSrc="https://static01.nyt.com/images/2009/09/15/science/15creatures1.large.jpg?quality=75&auto=webp&disable=upscale"
  p="This is a great white shark. The dealiest of them all."></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
